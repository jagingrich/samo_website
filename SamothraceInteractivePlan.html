<!DOCTYPE html>
<html>
<head>
    <title>AES Interactive Site Plan</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script src="https://rawgit.com/Turbo87/leaflet-sidebar/master/src/L.Control.Sidebar.js"></script>

    <script src="https://rawgit.com/brunob/leaflet.fullscreen/master/Control.FullScreen.js"></script>
    <link rel="stylesheet" href="https://rawgit.com/brunob/leaflet.fullscreen/master/Control.FullScreen.css" />

    <script src="https://cdn.jsdelivr.net/gh/jagingrich/samo_website@latest/Data/mapCode/SamothracePlan_Function.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jagingrich/samo_website@latest/Data/mapCode/SamothraceInteractivePlan.css" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="dropdown-container" class="dropdown-container">
            <div id="dropdown" class="dropdown"></div>
        </div>
    </div>
    <div id="map">
        <div id="sidebar">
            <h1>American Excavations Samothrace</h1>
            <div id="sidebar-content">
                Interactive Map Plan
            </div>
        </div>
    </div>
    

    <script>// initialize the map

        function startVars() {
            //map layer urls
            const asm_url = "https://cdn.rawgit.com/jagingrich/samo_website/main/Data/mapFeatures/SamoWeb_ActualStatePlan_Overlay.geojson";
            const rsm_url = "https://cdn.rawgit.com/jagingrich/samo_website/main/Data/mapFeatures/SamoWeb_RestoredStatePlan_Overlay.geojson";

            //setting description creation vars
            const url = "https://raw.githubusercontent.com/jagingrich/samo_website/main/Data/mapDescriptions/";
            var webID = "(0)Introduction";
            var description;
            var dropdownDefault = ['<option value="(0)Introduction" disabled selected hidden>Select Monument</option>',
                '<option value="(0)Introduction">About: Interactive Plan</option>'];

            //setting description image widths according to window size
            var width = 'width ="400px"';
            var w = 0;

            //map state
            var state = 0;
        }
        startVars();

        function startMap() {
            //creating map variable, no layers
            var map = L.map('map', {
                center: [40.50065, 25.53026],
                zoom: 18,
                fullscreenControl: true,
                fullscreenControlOptions: {
                    position: 'topleft'
                }
            });

            //creating map bounds
            var mapbounds = L.latLngBounds(L.latLng(40.49952, 25.52879),
                L.latLng(40.50176, 25.53177));
            map.flyToBounds(mapbounds);

            //creating sidebar
            var sidebar = L.control.sidebar('sidebar', {
                position: 'right',
                closeButton: false
            });
            map.addControl(sidebar);

            //setting the initial sidebar text on loading the map
            updateOutput(webID, url, { remove: ['JAG_UNEDITED', 'Glennon'], replace: [['Bibliography:', 'Bibliography: Selected Bibliography']] });
            setTimeout(function () {
                sidebar.show();
            }, 500);
        }
        startMap();

        function roundWidth() {
            const q = window.innerWidth;
            return q < 767 ? [q - 75, 767]:
                   q < 991 ? [330, 405]:
                   q < 1199 ? [415, 490]:
                   q < 1349 ? [485, 560]:
                              [525, 600];
        }

        function updateWidth() {
            var oldWidth = width;
            w = roundWidth()[1];
            width = 'width ="' + roundWidth()[0] + 'px"';
            if (state == 1) {
                description = description.replaceAll(oldWidth, width);
                sidebar.setContent(description);
            }
        }
        updateWidth();
        ['resize', 'deviceorientation'].forEach(function (e) {
            window.addEventListener(e, updateWidth);
        })

        function readData(url) {
            return $.ajax({
                url: url,
                dataType: "json",
                success: function (response) { }
            });
        }

        $.when(readData(asm_url), readData(rsm_url)).done(function (response1, response2) {
            //loading JSON data
            const asm_output = response1[0];
            const rsm_output = response2[0];

            //monument names for dropdown and webIDs for url pulling
            function dropdownOptions(defaults, inputLayers) {
                var mnmts = [];
                var labels = [];
                var webIDs = [];
                var options = [];

                function orgFeatures(feature) {
                    var label = feature.properties.Label;
                    var name = '(' + label + ') ' + feature.properties.Name;

                    label = label.split("-")[0];
                    label = label.replace("a", ".2");
                    label = label.replace("b", ".5");
                    var output = [Number(label), name, feature.properties.WebCode];
                    return output;
                }
                inputLayers.forEach(function (e) {
                    for (var m = 0; m < e.features.length; m++) {
                        mnmts.push(orgFeatures(e.features[m]));
                    }
                });

                mnmts = mnmts.sort(function (a, b) {
                    return a[0] - b[0];
                });

                for (var m = 0; m < mnmts.length; m++) {
                    var sub = mnmts[m];
                    labels.push(sub[1]);
                    webIDs.push(sub[2]);
                }

                function uniq(a) {
                    return a.filter(function (item, pos, ary) {
                        return !pos || item != ary[pos - 1];
                    });
                }
                labels = uniq(labels);
                webIDs = uniq(webIDs);

                //adding to dropdown options
                for (var k = 0; k < labels.length; k++) {
                    options.push('<option value="' + webIDs[k] + '">' + labels[k] + '</option>');
                }
                return [...defaults, ...options];
            }

            //adding layers to map
            function addLayers() {
                function tileLayer(url, attribution = false) {
                    if (attribution) {
                        return L.tileLayer(url + '/{z}/{x}/{y}.png', {
                            maxZoom: 22,
                            minZoom: 17,
                            tms: true,
                            attribution: 'JAG2023 | <a href="https://www.samothrace.emory.edu/">American Excavations Samothrace'
                        });
                    } else {
                        return L.tileLayer(url + '/{z}/{x}/{y}.png', {
                            maxZoom: 22,
                            minZoom: 17,
                            tms: true
                        });
                    }
                }
                function jsonLayer(json) {
                    return L.geoJSON(json, {
                        style: styleTransparent,
                        onEachFeature: onEachFeature
                    });
                }

                var asp = tileLayer('https://raw.githubusercontent.com/jagingrich/samo_website/main/Data/mapTiles/SamoWebsite_ActualStatePlan_3857', true);
                var asm = tileLayer('https://raw.githubusercontent.com/jagingrich/samo_website/main/Data/mapTiles/SamoWebsite_ActualStateMonuments_3857');

                var rsp = tileLayer('https://raw.githubusercontent.com/jagingrich/samo_website/main/Data/mapTiles/SamoWebsite_RestoredStatePlan_3857', true);
                var rsm = tileLayer('https://raw.githubusercontent.com/jagingrich/samo_website/main/Data/mapTiles/SamoWebsite_RestoredStateMonuments_3857');

                var asm_over = jsonLayer(asm_output);
                var rsm_over = jsonLayer(rsm_output);

                var asp_all = L.layerGroup([asp, asm, asm_over]).addTo(map);
                var rsp_all = L.layerGroup([rsp, rsm, rsm_over]);

                var baseMaps = {
                    "Actual State Plan": asp_all
                };

                var layerControl = L.control.layers(baseMaps, null, { collapsed: false }).addTo(map);
                var newLayer = layerControl.addBaseLayer(rsp_all, "Restored State Plan");
            }
            addLayers();

            //creating legend
            function addLegend() {
                var legend = L.control({ position: 'bottomleft' });
                legend.onAdd = function (map) {

                    var div = L.DomUtil.create('div', 'info legend'),
                        grades = [1, 2, 3, 4, 5, 6],
                        labels = ['Late fifth to early fourth century BCE',
                            'Late fourth century BCE',
                            'Third century BCE',
                            'Second to first century BCE',
                            'First to second century CE',
                            'Post Antique'];

                    for (var i = 0; i < grades.length; i++) {
                        div.innerHTML +=
                            '<i style="background:' + getColor(grades[i]) + '"></i> ' + labels[i] + '<br>';
                    }

                    return div;
                };

                //phasing and legend colors
                function getColor(d) {
                    return d == "1" ? '#94d1e7' :
                           d == "2" ? '#007abc' :
                           d == "3" ? '#00a33c' :
                           d == "4" ? '#ff871f' :
                           d == "5" ? '#ff171F' :
                           d == "6" ? '#fdf500' :
                                      '#00000000';
                }

                legend.addTo(map);
            }
            addLegend();

            //adding refresh button control
            function addRefresh() {
                L.Control.Button = L.Control.extend({
                    options: {
                        position: 'topright'
                    },
                    onAdd: function (map) {
                        var container = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
                        var button = L.DomUtil.create('a', 'leaflet-control-button', container);
                        L.DomEvent.disableClickPropagation(button);
                        L.DomEvent.on(button, 'click', function () {
                            selectFeature("(0)Introduction")
                        });

                        container.id = "leaflet-refresh-container";
                        button.id = "leaflet-refresh-button";
                        button.title = "Zoom Out to All Monuments";
                        button.innerHTML = 'All Monuments';

                        return container;
                    },
                    onRemove: function (map) { },
                });
                var control = new L.Control.Button()
                control.addTo(map);
            }
            addRefresh();

            //adding monuments dropdown control
            function addDropdown(options) {
                L.Control.Dropdown = L.Control.extend({
                    initialize: function (placeholder) {
                        // Find content container
                        var content = this._contentContainer = L.DomUtil.get(placeholder);

                        // Remove the content container from its original parent        
                        if (content.parentNode != undefined) {
                            content.parentNode.removeChild(content);
                        }

                        // Create dropdown container
                        var container = this._container =
                            L.DomUtil.create('div', 'leaflet-dropdown');

                        // Style and attach content container
                        L.DomUtil.addClass(content, 'leaflet-control');
                        container.appendChild(content);

                    },
                    addTo: function (map) {
                        var container = this._container;
                        var content = this._contentContainer;

                        // Attach dropdown container to overlay/dropdown container
                        var controlContainer = document.getElementById("dropdown-container");
                        controlContainer.insertBefore(container, controlContainer.firstChild);

                        this._map = map;

                        var dropdown = L.DomUtil.create('select', 'dropdown-contents', content);
                        L.DomEvent.disableClickPropagation(dropdown);

                        //creating dropdown options
                        options.forEach((option) => dropdown.innerHTML += option);

                        //dropdown appearance/settings
                        dropdown.addEventListener('change', onSelect);
                        dropdown.id = "dropdown-contents";
                        dropdown.title = "Select Monument Name to Zoom In";

                        return this;
                    },
                    onRemove: function (map) { }
                });
                L.control.dropdown = function (placeholder) {
                    return new L.Control.Dropdown(placeholder);
                };
            }
            addDropdown(dropdownOptions(dropdownDefault, [asm_output, rsm_output]));

            function onSelect() {
                var dropdown = document.getElementById('dropdown-contents');
                var index = dropdown.options.selectedIndex;
                if (dropdown[index].value == '(0)Introduction') {
                    selectFeature("(0)Introduction")
                } else {
                    selectFeature(dropdown[index].value);
                }
            }

            //update state & create dropdown
            setTimeout(function () {
                state = 1;
                L.control.dropdown('dropdown').addTo(map);
            }, 250);


            //transparent overlay layer style
            function styleTransparent(feature) {
                return {
                    fillColor: '#00000000',
                    weight: 0,
                    opacity: 0,
                    color: '#00000000',
                    fillOpacity: 0
                }
            }

            //mouseover highlight behavior and highlight reset
            function highlightFeature(e) {
                var layer = e.target;

                layer.setStyle({
                    fillColor: '#FFF',
                    weight: 2.5,
                    opacity: 1,
                    color: '#FFF',
                    dashArray: '',
                    fillOpacity: 0.25
                });

                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    layer.bringToFront();
                }
            }

            //this is the reset
            function resetHighlight(e) {
                if (e.target.feature.properties.Plan == "Restored") {
                    rsm_over.resetStyle(e.target);
                }
                if (e.target.feature.properties.Plan == "Actual") {
                    asm_over.resetStyle(e.target);
                }
            }

            function updateText(webCode) {
                //update text output code
                webID = webCode;
                updateOutput(webID, url, { remove: ['JAG_UNEDITED', 'Glennon'], replace: [['Bibliography:', 'Bibliography: Selected Bibliography']] });

                //update dropdown
                var dropdown = document.getElementById("dropdown-contents");
                dropdown.value = webID;
            }

            function zoomToFeature(webCode) {
                if (webCode != "(0)Introduction") {
                    //select objects
                    var asmMatch = asm_output;
                    var asmMatchSub = "No Match";
                    for (var j = 0; j < asmMatch.features.length; j++) {
                        if (asmMatch.features[j].properties.WebCode == webCode) {
                            asmMatchSub = asmMatch.features[j];
                        }
                    }

                    var rsmMatch = rsm_output;
                    var rsmMatchSub = "No Match";
                    for (var j = 0; j < rsmMatch.features.length; j++) {
                        if (rsmMatch.features[j].properties.WebCode == webCode) {
                            rsmMatchSub = rsmMatch.features[j];
                        }
                    }

                    //zoom to bounds code
                    var bounds;

                    if (asmMatchSub == "No Match") {
                        bounds = L.geoJSON(rsmMatchSub).getBounds();
                    } else if (rsmMatchSub == "No Match") {
                        bounds = L.geoJSON(asmMatchSub).getBounds();
                    } else {
                        var group = L.featureGroup([L.geoJSON(asmMatchSub), L.geoJSON(rsmMatchSub)]);
                        bounds = group.getBounds();
                    }
                    map.flyToBounds(bounds, { paddingBottomRight: [w, 0] });
                }
                else {
                    //zoom to all map bounds
                    map.flyToBounds(mapbounds, { paddingBottomRight: [w, 0] });
                }
            }

            //selecting feature: click or dropdown
            function selectFeature(webCode) {
                //update text and dropdown
                updateText(webCode);

                //zoom to selection
                zoomToFeature(webCode);
            }

            //layer responsiveness
            function onEachFeature(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    click: (e, event) => selectFeature(e.target.feature.properties.WebCode)
                });
            }

            //adjusting zoom on orientation change or screen resize
            ['resize', 'deviceorientation'].forEach(function (e) {
                window.addEventListener(e, (event) => {
                    zoomToFeature(webID);
                });
            })
        });

    </script>
</body>
</html>
